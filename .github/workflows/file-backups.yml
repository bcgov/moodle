name: Run file backups for Moodle

on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  fileBackup:
    name: Trigger file backups
    strategy:
      fail-fast: false
      #Run file backups for multiple environments
      matrix:
        namespace: [950003-dev, 950003-test]
    runs-on: ubuntu-latest
    env:
      BRANCH: main
      APP: moodle
      NO_OF_DAYS: +2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Log in to OpenShift
        run: |
          oc login --token=${{ secrets.SA_TOKEN }} --server=https://api.silver.devops.gov.bc.ca:6443
      - name: Run file backups
        run: |
          oc project ${{ matrix.namespace }}
          echo "Current namespace is ${{ matrix.namespace }}"
          podNames=$(oc get pods -l deploymentconfig=moodle --field-selector=status.phase=Running -o name)
          echo $podNames
          
          #Backup moodledata to a backup PVC pointing to /tmp/file-backups
          #Purge backups older than NO_OF_DAYS to reclaim space
          for name in $podNames; do
            oc exec $podNames -- bash -c "
              mkdir -p /tmp/file-backups && \
              find /tmp/file-backups/ -name 'filedir*' -o -name 'models*' -maxdepth 1 -mtime ${NO_OF_DAYS} -type d -exec rm -r  {} \; && \
              echo 'PROJECT NAMESPACE is: '  ${{ matrix.namespace }} && \
              rsync -rz /vendor/moodle/moodledata/persistent/filedir/ /tmp/file-backups/filedir-${{ matrix.namespace }}-$(date "+%Y.%m.%d-%H.%M.%S") && \
              rsync -rz /vendor/moodle/moodledata/persistent/models/ /tmp/file-backups/models-${{ matrix.namespace }}-$(date "+%Y.%m.%d-%H.%M.%S")
              "
          done
